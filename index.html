<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <img src="static/assets/cal.png" alt="Logo">
        </div>
    </div>

    <!-- Existing Content -->
    <div class="content">
        <div class="main-box">
            <div class="title-container">
                <h1 class="page-title">SELECT USER TYPE</h1>
                <p class="subtitle">You can change your account at any time</p>
            </div>
            <div class="choice-container">
                <div class="choice-box" id="visitor-box" onclick="window.location.href='form'">
                    <div class="choice-card">
                        <img src="static/assets/visitor-icon.png" alt="Visitor Icon" class="choice-image">
                        <div class="choice-title">Visitors Form</div>
                        <div class="choice-description">Fill out the visitor form</div>
                    </div>
                </div>
                <div class="choice-box" id="manager-box" onclick="window.location.href='login'">
                    <div class="choice-card">
                        <img src="static/assets/managers-icon.png" alt="Manager Icon" class="choice-image">
                        <div class="choice-title">Manager Log in</div>
                        <div class="choice-description">Log in to view forms assigned to you.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
