<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <h1>Welcome, {{ manager.name }}</h1>
    <h2>Your Assigned Forms</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>ID/Iqama</th>
                <th>Date/Time</th>
                <th>Number of Visitors</th>
            </tr>
        </thead>
        <tbody>
            {% for form in forms %}
            <tr>
                <td>{{ form.first_name }}</td>
                <td>{{ form.last_name }}</td>
                <td>{{ form.phone_number }}</td>
                <td>{{ form.id_number }}</td>
                <td>{{ form.date_time }}</td>
                <td>{{ form.num_visitors }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
