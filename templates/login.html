<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
    <div class="register-container">
        <img src="/static/assets/cal.png" alt="Cameron Logo">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <input type="email" class="form-control" name="email" placeholder="Email address" required>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/templates/signup.html'">Cancel</button>
        </form>
        <div class="links">
            <a href="/templates/signup.html">Don't have an account? Register</a>
        </div>
        <div class="back-link">
            <a href="/index.html">Back to Select User</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
