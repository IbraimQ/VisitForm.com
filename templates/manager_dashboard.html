<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('{{ url_for('static', filename='assets/BG-icon.jpeg') }}') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            margin-top: 20px;
        }
        .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Pending Visits</h1>
        <div class="d-flex justify-content-between mb-3">
            <a href="{{ url_for('choice') }}" class="btn btn-primary">Back to Home</a>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Visitor Name</th>
                    <th>Visit Date</th>
                    <th>Gate</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for visit in visits %}
                <tr>
                    <td>{{ visit.visitor.FirstName }} {{ visit.visitor.LastName }}</td>
                    <td>{{ visit.VisitDate }}</td>
                    <td>{{ visit.gate.gate_number }}</td>
                    <td>{{ visit.ApprovalStatus }}</td>
                    <td>
                        <form action="{{ url_for('update_visit_status', visit_id=visit.VisitID) }}" method="POST" class="d-inline">
                            <select name="status" class="form-select mb-2">
                                <option value="Pending" {% if visit.ApprovalStatus == 'Pending' %}selected{% endif %}>Pending</option>
                                <option value="Approved" {% if visit.ApprovalStatus == 'Approved' %}selected{% endif %}>Approved</option>
                                <option value="Rejected" {% if visit.ApprovalStatus == 'Rejected' %}selected{% endif %}>Rejected</option>
                            </select>
                            <button type="submit" class="btn btn-success">Update</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
