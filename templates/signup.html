<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
    <div class="register-container">
        <img src="{{ url_for('static', filename='assets/cal.png') }}" alt="Cameron Logo">
        <h2>Register</h2>
        <form action="{{ url_for('signup') }}" method="POST">
            <input type="text" class="form-control" name="name" placeholder="Name" required>
            <input type="email" class="form-control" name="email" placeholder="Email address" required>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
            <input type="text" class="form-control" name="username" placeholder="Username" required>
            <input type="text" class="form-control" name="department" placeholder="Department" required>
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('login') }}'">Cancel</button>
        </form>
        <div class="links">
            <a href="{{ url_for('login') }}">Already have an account? Login</a>
        </div>
        <div class="back-link">
            <a href="{{ url_for('index') }}">Back to Select User</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
