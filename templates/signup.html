<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('{{ url_for('static', filename='assets/BG-icon.jpeg') }}') no-repeat center center fixed;
            background-size: cover;
        }
        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            width: 100%;
            max-width: 350px; /* Set a fixed max-width */
            max-height: 80vh; /* Limit the height of the container */
            overflow-y: auto; /* Allow vertical scrolling if content overflows */
            margin: 20px 0; /* Ensure some margin at the top and bottom */
        }
        .register-container img {
            width: 80%;
            height: 130px; /* Set a fixed height for the image */
            object-fit: contain; /* Ensure the image covers the container */
        }
        .register-container h2 {
            margin: 20px 0;
        }
        .register-container .form-control {
            margin-bottom: 10px;
            width: 80%; /* Adjust the width as needed */
            max-width: 280px; /* Maximum width for the input fields */
            margin-left: auto;
            margin-right: auto;
        }
        .register-container .btn-primary,
        .register-container .btn-secondary {
            width: 80%;
            max-width: 280px; /* Ensure the button matches the input width */
            margin-left: auto;
            margin-right: auto;
        }
        .register-container .btn-secondary {
            margin-top: 10px; /* Add some spacing between buttons */
        }
        .register-container .links {
            margin-top: 20px;
            font-size: 14px;
        }
        .register-container .links a {
            text-decoration: none;
            color: #007bff;
        }
        .register-container .links a:hover {
            text-decoration: underline;
        }
        .register-container .back-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .register-container .back-link a {
            text-decoration: none;
            color: #007bff;
        }
        .register-container .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="{{ url_for('static', filename='assets/cal.png') }}" alt="Cameron Logo">
        <h2>Register</h2>
        <form action="{{ url_for('signup') }}" method="POST">
            <input type="email" class="form-control" name="email" placeholder="Email address" required>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
            <input type="text" class="form-control" name="name" placeholder="Name" required>
            <input type="tel" class="form-control" name="phone" placeholder="Phone number" required>
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('login') }}'">Cancel</button>
        </form>
        <div class="links">
            <a href="{{ url_for('login') }}">Already have an account? Login</a>
        </div>
        <div class="back-link">
            <a href="{{ url_for('choice') }}">Back to Select User</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
